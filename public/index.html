<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolStore - Decentralized Storage on Solana</title>
    
    <!-- ADD THIS LINE HERE -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- Add this style block for the button -->
    <style>
        .buy-button-floating {
            position: fixed;
            top: 30px;
right: 30px;
/* remove bottom: 30px; */
            background: linear-gradient(45deg, #14F195, #9945FF, #14F195);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            z-index: 10000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .buy-button-floating:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.4);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-pattern"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <!-- Navigation -->
    <nav id="main-nav"></nav>

    <!-- Hero Section -->
    <section id="hero-section" class="hero"></section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="dashboard" style="display: none;"></section>

    <!-- Features Section -->
    <section id="features-section" class="features"></section>

    <!-- Pricing Section -->
    <section id="pricing-section" class="pricing"></section>

    <!-- Footer -->
    <footer id="main-footer"></footer>

    <!-- Buy Button - Add this before scripts -->
    <a href="https://pump.fun/profile/AGFn3i7SG5URFrsUBqLiCF6zsBPhzQHW8SJGS5giSN3w?tab=balances" target="_blank" class="buy-button-floating">Buy $SolStore</a>

    <!-- Scripts -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
